<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet"> 
    <link rel="stylesheet" href="user_booking.css">
    <title>Booking Page</title>
</head>
<body>
    <div id="message"></div>
    <h1>Booking meeting Room</h1> 
    <form id="bookingForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="room_id">Room ID:</label>
        <input type="value" id="room_id" name="room_id" required>
        
        <label for="booking_date">Booking Date:</label>
        <input type="datetime-local" id="booking_date" name="booking_date" required>
        
        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" required>
        
        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time" required>
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        
        <button type="button" onclick="checkRoomStatus()">Check Room Status</button>
        <input type="submit" value="Book Room">
    </form>
    <button type="button" id="register" onclick="window.location.href='Home_p.html';">Back to Home page</button>
    <table id="roomStatusTable" style="display: none;">
        <thead>
            <tr>
                <th>ชื่อห้องประชุม</th>
                <th>สถานะ</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="user_booking.js"></script>
</body>
</html>
